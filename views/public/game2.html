<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dhan Yatra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4caf50, #45a049);
            color: #ffffff;
            text-align: center;
        }

        /* LED display message styling */
        .message {
            font-size: 40px;
            color: #ffffff;
            padding: 20px;
            border: 3px solid white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            overflow: hidden;
            white-space: nowrap;
            border: 4px solid #45a049;
            background-color: #000; /* Black LED display background */
            color: #00ff00; /* Green LED-like text */
            font-family: 'Courier New', Courier, monospace;
            animation: flicker 1.5s infinite;
        }

        /* LED text flicker effect */
        @keyframes flicker {
            0%, 100% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            50% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        /* Container for the rectangular boxes */
        .box-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two boxes per row */
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        /* Styling the individual rectangular boxes */
        .box {
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            color: #4caf50;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Icons inside boxes */
        .box i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #4caf50;
        }

        /* Hover effect for the boxes */
        .box:hover {
            transform: translateY(-5px);
            background-color: #45a049;
            color: #ffffff;
        }

        .box:hover i {
            color: #ffffff;
        }

        /* For small screens, adjust the grid to 1 box per row */
        @media screen and (max-width: 600px) {
            .box-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome message -->
    <div class="message" id="welcomeMessage"></div>

    <!-- Box container -->
    <div class="box-container">
        <a href="game_sec/schemes.html" class="box" target="_blank">
            <i class="fas fa-file-alt"></i>
            Schemes
        </a>
        <a href="game_sec/financial_safety.html" class="box" target="_blank">
            <i class="fas fa-shield-alt"></i>
            Financial Safety
        </a>
        <a href="game_sec/management.html" class="box" target="_blank">
            <i class="fas fa-wallet"></i>
            Managing Expenses
        </a>
        <a href="game_sec/investment.html" class="box" target="_blank">
            <i class="fas fa-chart-line"></i>
            Investment
        </a>
    </div>

    <script>
        // Typing effect for the welcome message
        const text = "Hello User, Welcome to Dhan Yatra!";
        const messageElement = document.getElementById('welcomeMessage');
        let index = 0;

        function typeMessage() {
            if (index < text.length) {
                messageElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeMessage, 100); // Adjust typing speed here (in milliseconds)
            }
        }

        typeMessage(); // Start the typing effect
    </script>
</body>
</html>
